---

- include_vars: group_vars/kube_cluster.yml

- name: Delete Strace results directory (if it exists)
  become: yes
  file:
    path: "{{ rocksdb_dir }}/strace_results"
    state: absent

- name: Create Strace results directory
  file:
    path: "{{ rocksdb_dir }}/strace_results"
    state: directory

- name: Delete RocksDB directory (if it exists)
  become: yes
  file:
    path: "{{ rocksdb_dir }}/rocksdb_data"
    state: absent

- name: Create RocksDB kvstore directory
  file:
    path: "{{ rocksdb_dir }}/rocksdb_data/kvstore"
    state: directory

- name: Copy files from backup_kvstore
  copy:
    remote_src: True
    src: "{{ rocksdb_dir }}/backup_kvstore/"
    dest: "{{ rocksdb_dir }}/rocksdb_data/kvstore/"

- name: Get hostname
  shell: uname -n
  register: target_hostname

- name: Create docker-compose file
  template:
    src: "templates/docker-compose.yaml.j2"
    dest: "{{ rocksdb_dir }}/strace-docker-compose.yaml"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode:  0644
  become: yes

- name: Start Dstat
  shell: screen -S "rocksdb_STRACE_DSTAT_{{run_number}}" -d -m python3 /usr/share/dstat/dstat --time --cpu --mem --net --disk --swap --output "{{ rocksdb_dir }}/strace_results/dstat.csv"

- name: Pause for 10 secons
  pause:
    seconds: 10

- name: Clearing the cache
  shell: sync; echo 3 > /proc/sys/vm/drop_caches
  register: caches_clean
  become: yes

- name: Start RocksDB (strace) [run={{run_number}}]
  shell:
    cmd: "docker-compose -f {{ rocksdb_dir }}/strace-docker-compose.yaml up"
  register: compose_result

- name: Pause for 10 secons
  pause:
    seconds: 10

- name: Stop dstat
  shell: screen -X -S "rocksdb_STRACE_DSTAT_{{run_number}}" quit
  ignore_errors: true


- name: Save logs
  shell: docker logs tests_rocksdb_strace_rocksdb_1 > "{{ rocksdb_dir }}/strace_results/docker_logs.txt" 2>&1

- name: Copy files from strace_results to strace_results
  copy:
    remote_src: True
    src: "{{ rocksdb_dir }}/rocksdb_data/results/"
    dest: "{{ rocksdb_dir }}/strace_results"

- shell: (cd "{{ rocksdb_dir }}/strace_results"; find . -maxdepth 1 -type f) | cut -d'/' -f2
  register: files_to_copy

- name: Save results
  fetch:
    src: "{{ rocksdb_dir }}/strace_results/{{ file_item }}"
    dest: "final_test_results/rocksdb/strace/run_{{run_number}}/"
    flat: yes
  with_items: "{{ files_to_copy.stdout_lines }}"
  loop_control:
    loop_var: file_item
